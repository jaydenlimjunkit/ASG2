    <div class="contact">
        <h1>Registration</h1>
        <div class="form" id="contact">
            <form>
                <label id="icon" for="name"><i class="fas fa-user"></i></label>
                <input type="text" name="name" class="contact-name" id="name" placeholder="Name" required/>
                <label id="icon" for="name"><i class="fas fa-user"></i></label>
                <input type="email" name="name" class="contact-email" id="name" placeholder="Email" required/>
                <label id="icon" for="name"><i class="fas fa-user"></i></label>
                <input type="number" name="name" class="contact-number" id="name" placeholder="Mobile Number" required/>
                <label id="icon" for="name"><i class="fas fa-unlock-alt"></i></label>
                <input type="password" name="name" class="password" id="name" placeholder="Password" required/>
                <div class="btn-block">
                  <p class ="sui">If you already have an account please log in <a href="loginpage.html"><span class="ref">here</span></a>.</p>
                  <input type="submit" class="contact-submit button" href="cart.html" value="Sign up">
              </form>
        </div>
      </div>
