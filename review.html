<body>
    <header>
        <a href="index.html" class="logo"><img src="images/logo.png"></a>
        
        <ul class="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html #about">About us</a></li>

            <li><a href="#">Join Us</a></li>

        <div class="nav-icons">

            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    <div class="contact">
        <h1>Leave a review</h1>
        <div class="form" id="contact">
            <form>
                <div class="dropdown">
                    <a href="#" class="js-link">Select game <i class="fa fa-chevron-down"></i></a>
                    <ul class="js-dropdown-list">
                        <li>World of Warcraft</li>
                        <li>Overwatch 2</li>
                        <li>Minecraft</li>
                        <li>Stardew Valley</li>
                        <li>Fifa 23</li>
                        <li>Elden Ring</li>
                        <li>Call of duty</li>
                        <li>Monster Hunter World</li>
                        <li>Rainbow 6 Siege</li>  
                      <li>* Reset</li>
                    </ul>
                  </div>
                
            <div class="rating">
                 Rating:
                <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                  </div>
                </div>
                <br>
                
                
                   
                <label id="icon" for="name"><i class="fas fa-user"></i></label>
                <input type="text" name="name" class="contact-email" id="name" placeholder="Display name" required/>
                <label id="icon" for="name"><i class="fa-regular fa-comment-dots"></i></label>
                <input type="text" name="name" class="message" id="comment" placeholder="Comments if any." width="">
                <div class="btn-block">
                  <input type="submit" class="contact-submit button" value="Leave a review">
              </form>
        </div>
      </div>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <script src="loginpage.js"></script>
        <script src="main.js"></script>
    </body>
    
</html>
