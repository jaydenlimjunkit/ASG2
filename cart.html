<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/ccf9cd501c.js" crossorigin="anonymous"></script>
    <title>Gametron</title>
</head>

<body>
  <header>
    <a href="index.html" class="logo"><img src="images/logo.png"></a>
    
    <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html #products">Products</a></li>
        <li><a href="index.html #about">About</a></li>
        <li><a href="review.html">Review</a></li>
    </ul>

    <div class="nav-icons">
        <a href="loginpage.html"><i class='bx bx-cart' ></i></a>

        <div class="bx bx-menu" id="menu-icon"></div>
    </div>
</header>

    <fieldset>
      <legend>Total bill</legend>
      <div id="IsOutputgamename">Games:<br></div>
      <br>
      <div id="IsOutput">The total is $</div>
      <button id="clearcart" class="button">Clear Cart</button>
    </fieldset>
  

  <div id='form-wrapper'>
    <form>
  
      <div id='header' class='text-center mb-3'>
        <h1>Payment</h1>
      </div>
  
      <div class='text-center'>
        <i class="fab fa-cc-visa fa-3x mr-3"></i>
        <i class="fab fa-cc-mastercard fa-3x mr-3"></i>
        <i class="fab fa-cc-amex fa-3x mr-3"></i>
        <i class="fab fa-cc-discover fa-3x mr-3"></i>
      </div>
  
      <h5>Billing Info</h4>
  
        <hr>
  
        <div class='form-group mb-1'>
          <label class='mb-1' for='firstName'>First Name</label>
          <input class='form-control mb-1' id='firstName' type='text' placeholder='Enter your first name' required="">
        </div>
  
        <div class='form-group mb-1'>
          <label class='mb-1' for='lastName'>Last Name</label>
          <input id='lastName' type='text' class='form-control' placeholder='Enter your last name' required="">
        </div>
  
        <div class='form-group mb-1'>
          <label class='mb-1'>Street</label>
          <input class='form-control' type='text' id='street1' placeholder='Enter your street' required="">
        </div>
  
        <div class='form-group mb-1'>
          <label class='mb-1' for='city'>City</label>
          <input type='text' id='city' class='form-control' placeholder='Enter your city' required="">
        </div>
  
        <div class='form-row mb-2'>
          <div class='col-md-8'>
            <label class='mb-1' for='state'>Country</label>
            <input id='state' class='form-control' placeholder='Enter Your country' required="">
          </div>
          <div class='col-md-4'>
  
            <label class='mb-1' for='zip'>Postal Code</label>
            <input type='text' id='zip' class='form-control' placeholder='000000' required="">
          </div>
        </div>
  
        <h5>Card Info</h4>
  
          <hr class='mb-1'>
  
          <div class='form-group mb-1'>
            <label class='mb-1' for='nameOnCard'>Name on card</label>
            <input class='form-control' id='nameOnCard' placeholder='Name' required="">
          </div>
  
          <div class='form-group mb-1'>
            <label class='mb-1' for='cardNum'>Card number</label>
            <input class='form-control' id='cardNum' placeholder="0000 0000 0000 0000" required="">
          </div>
  
          <div class='form-row mb-1'>
            <div class='col'>
              <label class='mb-0' for='expMonth'>Expiration Month</label>
              <select class='form-control' id='expMonth'>
                <option value='01'>Jan</option>
                <option value='02'>Feb</option>
                <option value='03'>March</option>
                <option value='04'>April</option>
                <option value='05'>May</option>
                <option value='06'>June</option>
                <option value='07'>July</option>
                <option value='08'>Aug</option>
                <option value='09'>Sept</option>
                <option value='10'>Oct</option>
                <option value='11'>Nov</option>
                <option value='12'>Dec</option>
              </select>
            </div>
            <div class='col'>
              <label class='mb-0' for='expYear'>Exp Year</label>
              <select class='form-control' id='expYear'>
                <option value='2023'>2027</option>
                <option value='2023'>2026</option>
                <option value='2023'>2025</option>
                <option value='2023'>2024</option>
                <option value='2023'>2023</option>
              </select>
            </div>
            <div class='col'>
              <label class='mb-0' for='ccv'>CCV</label>
              <input placeholder='* * *' class='form-control' id='ccv'>
            </div>
            <button id="clearstorage" class='btn btn-primary mt-4' type='submit'><i class="fas fa-lock mr-2"></i>Submit Payment</button>
          </div>
    </form>
  </div>

  <script src="gamedetails.js"></script>
  <script src="main.js"></script>
</body>
