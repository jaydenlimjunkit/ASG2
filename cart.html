  <div id='form-wrapper'>
    <form>
  
      <div id='header' class='text-center mb-3'>
        <h1>Payment</h1>
      </div>
  
      <div class='text-center'>
        <i class="fab fa-cc-visa fa-3x mr-3"></i>
        <i class="fab fa-cc-mastercard fa-3x mr-3"></i>
        <i class="fab fa-cc-amex fa-3x mr-3"></i>
        <i class="fab fa-cc-discover fa-3x mr-3"></i>
      </div>
  
      <h5>Billing Info</h4>
  
        <hr>
  
        <div class='form-group mb-1'>
          <label class='mb-1' for='firstName'>First Name</label>
          <input class='form-control mb-1' id='firstName' type='text' placeholder='Enter your first name'>
        </div>
  
        <div class='form-group mb-1'>
          <label class='mb-1' for='lastName'>Last Name</label>
          <input id='lastName' type='text' class='form-control' placeholder='Enter your last name'>
        </div>
  
        <div class='form-group mb-1'>
          <label class='mb-1'>Street</label>
          <input class='form-control' type='text' id='street1' placeholder='Enter your street'>
        </div>
  
        <div class='form-group mb-1'>
          <label class='mb-1' for='city'>City</label>
          <input type='text' id='city' class='form-control' placeholder='Enter your city'>
        </div>
  
        <div class='form-row mb-2'>
          <div class='col-md-8'>
            <label class='mb-1' for='state'>Country</label>
            <input id='state' class='form-control' placeholder='Enter Your country'>
          </div>
          <div class='col-md-4'>
  
            <label class='mb-1' for='zip'>Postal Code</label>
            <input type='text' id='zip' class='form-control' placeholder='000000'>
          </div>
        </div>
  
        <h5>Card Info</h4>
  
          <hr class='mb-1'>
  
          <div class='form-group mb-1'>
            <label class='mb-1' for='nameOnCard'>Name on card</label>
            <input class='form-control' id='nameOnCard' placeholder='Name'>
          </div>
  
          <div class='form-group mb-1'>
            <label class='mb-1' for='cardNum'>Card number</label>
            <input class='form-control' id='cardNum' placeholder="0000 0000 0000 0000">
          </div>
  
          <div class='form-row mb-1'>
            <div class='col'>
              <label class='mb-0' for='expMonth'>Expiration Month</label>
              <select class='form-control' id='expMonth'>
                <option value='01'>Jan</option>
                <option value='02'>Feb</option>
                <option value='03'>March</option>
                <option value='04'>April</option>
                <option value='05'>May</option>
                <option value='06'>June</option>
                <option value='07'>July</option>
                <option value='08'>Aug</option>
                <option value='09'>Sept</option>
                <option value='10'>Oct</option>
                <option value='11'>Nov</option>
                <option value='12'>Dec</option>
              </select>
            </div>
            <div class='col'>
              <label class='mb-0' for='expYear'>Exp Year</label>
              <select class='form-control' id='expYear'>
                <option value='2023'>2027</option>
                <option value='2023'>2026</option>
                <option value='2023'>2025</option>
                <option value='2023'>2024</option>
                <option value='2023'>2023</option>
              </select>
            </div>
            <div class='col'>
              <label class='mb-0' for='ccv'>CCV</label>
              <input placeholder='* * *' class='form-control' id='ccv'>
            </div>
            <button class='btn btn-primary mt-4' type='submit'><i class="fas fa-lock mr-2"></i>Submit Payment</button>
          </div>
    </form>
  </div>
