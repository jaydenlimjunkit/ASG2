<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="gamedetails.css">
    <title>Gametron</title>
</head>

<body>
    <header>
        <a href="index.html" class="logo"><img src="images/logo.png"></a>
        
        <ul class="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="nav-icons">
            <a href="#"><i class='bx bx-search-alt'></i></a>
            <a href="#"><i class='bx bx-user' ></i></a>
            <a href="cart.html"><i class='bx bx-cart' ></i></a>

            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
        </header>

        <div class="container">
            <div class="single-product">
                <div class="row">
                    <div class="col-6">
                        <div class="product-image">
                            <div class="product-image-main">
                                <img src="images/" alt="" id="product-main-image">
                            </div>
                            <div class="product-image-slider">
                                <img src="images/" alt=""  class="image-list">
                                <img src="images/" alt=""  class="image-list">
                                <img src="images/" alt=""  class="image-list">
                                <img src="images/" alt=""  class="image-list">
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                       
    
                        <div class="product">
                            <div class="product-title">
                                <h2 id="mc">Minecraft</h2>
                            </div>
                            <div class="product-rating">
                                <span><i class="bx bxs-star"></i></span>
                                <span><i class="bx bxs-star"></i></span>
                                <span><i class="bx bxs-star"></i></span>
                                <span><i class="bx bxs-star"></i></span>
                                <span><i class="bx bxs-star"></i></span>
                                <span class="review">(47 Review)</span>
                            </div>
                            <div class="product-price">
                                <span id="mcprice" class="offer-price">$99.00</span>
                                <span class="sale-price">$129.00</span>
                            </div>
    
                            <div class="product-details">
                                <h3>Description</h3>
                                <p></p>
                            </div>
                            
                            
                            <span class="divider"></span>
    
                            <div class="product-btn-group">
                                <button id="mcaddtocart" class="button add-cart"><i class='bx bxs-cart'></i> Add to Cart</button>
                                <div class="button heart"><i class='bx bxs-heart' ></i> Add to Wishlist</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    



        <script src="gamedetails.js"></script>
        </body>
